<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Abel&family=Dosis&display=swap" rel="stylesheet">
  <title>Library</title>
</head>

<body>
  <h1 class="mainTitle">Library</h1>
  <div class="booksDisplay" id = "container">
    <h1 class="booksText"></h1>
    <div class="bookCard" id = "bookCardID">
      <h2 class = "bookTitle">Title</h2>
      <h2 class = "bookAuthor">Author</h2>
      <h2 class = "bookPages">Pages</h2>
      <div class="buttonClass">
        <button type="button" name="button" id = "alreadyRead">READ</button>
        <button type="button" name="button" id = "notRead">NOT READ</button>
      </div>
    </div>
  </div>

  <div class="bookAddDiv">


    <div class="titleDiv">
      <h2>Enter Book Title: </h2>
      <input autocomplete="off" type="text" name="title" class="inputField" id="titleInput" required>
    </div>

    <div class="authorDiv">
      <h2>Enter Author Title: </h2>
      <input autocomplete="off" type="text" name="title" class="inputField" id="authorInput" required>
    </div>

    <div class="pagesDiv">
      <h2>Enter Number of Pages: </h2>
      <input autocomplete="off" type="number" name="title" class="inputField" id="pagesInput" required>
    </div>

    <div class="readDiv">
      <h2><label for="book1"> Have you read it?</label></h2>
      <input type="checkbox" id="checkbox1" class = "checkboxClass" required>
      <button type="submit" name="button" class="readBtn" id="confirmBtn">Confirm</button>
    </div>

    <h4 id="bookAdded">Book Added</h4>

  </div>

  <div class="buttonDiv">
    <button type="button" class="addBtn">Add Book</button>
  </div>

  <script src="script.js"></script>
</body>

</html>
