<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

    <title>Google</title>
</head>
<body>
    <header>
        <nav class = "navBar">
            <a class = "navItem Gmail">Gmail</a>
            <a class = "navItem Images">Images</a>
            <a class = "navItem gridImg"><span class="material-icons appsIcon">apps</span></a>
            <a class = "navItem ProfileImg"><span class="material-icons profileIcon">account_circle</span></a>
        </nav>
    </header>

    <div class = "mainLogoContainer">
        <img class = "googleLogo" src = "https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt = ""/>
        <input class = "searchBar" type = "text"/>
        <span class="material-icons searchIcon">search</span>
        <button class = "btns googleButton">Google Search</button>
        <button class = "btns luckyButton">I'm Feeling Lucky</button>
        <p class = "offer">Google offered in <a class = "lang" href = "">Turkce</a></p>
    </div>
    

    <footer class = "footerNav">
        <p class = "footerCountry">Turkey</p>
        <hr class = "separator" width = "100%" size = "1"/>
        <div class = "leftNav">
            <a class = "bottomNavItem leftSide About">About</a>
            <a class = "bottomNavItem leftSide Advertising">Advertising</a>
            <a class = "bottomNavItem leftSide Business">Business</a>
            <a class = "bottomNavItem leftSide Works">How Search Works</a>
        </div>
        <div class = "rightNav">
            <a class = "bottomNavItem rightSide Privacy">Privacy</a>
            <a class = "bottomNavItem rightSide Terms">Terms</a>
            <a class = "bottomNavItem rightSide Settings">Settings</a>
        </div>
    </footer>
</body>
</html>
